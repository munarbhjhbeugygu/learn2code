<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python: цикл while операторы бойынша саяхат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f2f2f2;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .stage {
            margin: 20px 0;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #757F9A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5C6676;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Python: цикл while операторы бойынша саяхат</h1>
        <div id="stageContainer"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        let stages = [
            {
                question: "Төмендегі мәлімдемелердің қайсысы Python тіліндегі while циклын дұрыс сипаттайды?",
                options: ["while циклы тек тізімдерді қайталау үшін қолданылады.", "while циклы шарт дұрыс болғанша қайталанады.", "while циклы тек сандарды қайталау үшін қолданылады.", "while циклы тек жолдарды қайталау үшін қолданылады."],
                correctAnswer: "while циклы шарт дұрыс болғанша қайталанады."
            },
            {
                question: "Төмендегілердің қайсысы while циклын қолданудың дұрыс әдісі болып табылады?",
                options: ["while x in 10: print(x)", "while x < 10: print(x)", "while x to 10: print(x)", "while x = 10: print(x)"],
                correctAnswer: "while x < 10: print(x)"
            },
            {
                question: "while циклында break операторы не үшін қолданылады?",
                options: ["while циклын басынан бастау үшін", "while циклын аяқтау үшін", "while циклын бір қадамға алға жылжыту үшін", "while циклын екі қадамға артқа жылжыту үшін"],
                correctAnswer: "while циклын аяқтау үшін"
            },
            {
                question: "while циклында continue операторы не үшін қолданылады?",
                options: ["циклды тоқтату үшін", "циклдың келесі итерациясына өту үшін", "циклдың ағымдағы итерациясын қайталау үшін", "циклды басынан бастау үшін"],
                correctAnswer: "циклдың келесі итерациясына өту үшін"
            },
            {
                question: "Төмендегі while циклынан қайсысы 1-ден 10-ға дейінгі сандарды басып шығарады?",
                options: ["x = 1\nwhile x <= 10:\n    print(x)\n    x += 1", "x = 1\nwhile x < 10:\n    print(x)\n    x += 1", "x = 1\nwhile x >= 10:\n    print(x)\n    x += 1", "x = 1\nwhile x > 10:\n    print(x)\n    x += 1"],
                correctAnswer: "x = 1\nwhile x <= 10:\n    print(x)\n    x += 1"
            }
        ];

        let currentStage = 0;

        function loadStage() {
            if (currentStage >= stages.length) {
                document.getElementById("stageContainer").innerHTML = "<h2>Құттықтаймыз! Сіз барлық кезеңдерді аяқтадыңыз.</h2>";
                return;
            }

            let stage = stages[currentStage];
            let stageHtml = `<div class="stage">
                <h2>${stage.question}</h2>
                <div>`;

            stage.options.forEach(option => {
                stageHtml += `<button onclick="checkAnswer('${option}')">${option}</button>`;
            });

            stageHtml += `</div></div>`;

            document.getElementById("stageContainer").innerHTML = stageHtml;
        }

        function checkAnswer(answer) {
            let result = document.getElementById("result");

            if (answer === stages[currentStage].correctAnswer) {
                result.innerText = "Дұрыс!";
                currentStage++;
                setTimeout(() => {
                    result.innerText = "";
                    loadStage();
                }, 2000);
            } else {
                result.innerText = "Қате. Тағы да қайталап көріңіз.";
            }
        }
        loadStage();
    </script>
</body>
</html>
