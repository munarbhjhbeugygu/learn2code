<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C#-та енгізу және шығару бойынша Тест тапсырмалары!</title>

</head>
<body>

<h1>C#: Енгізу және шығару</h1>
<div class="quiz-container">
    <div class="question" id="question1">
        <h3>1. C#-та енгізу функциясын қалай қолданасыз?</h3>
        <div class="options">
            <label><input type="radio" name="q1" value="a"> input()</label>
            <label><input type="radio" name="q1" value="b"> print()</label>
            <label><input type="radio" name="q1" value="c"> read()</label>
            <label><input type="radio" name="q1" value="d"> scan()</label>
        </div>
    </div>
    <div class="question" id="question2">
        <h3>2. C#-та шығару функциясын қалай қолданасыз?</h3>
        <div class="options">
            <label><input type="radio" name="q2" value="a"> output()</label>
            <label><input type="radio" name="q2" value="b"> print()</label>
            <label><input type="radio" name="q2" value="c"> echo()</label>
            <label><input type="radio" name="q2" value="d"> write()</label>
        </div>
    </div>
    <div class="question" id="question3">
        <h3>3. Төмендегі код не шығарады? <code>print("Hello, World!")</code></h3>
        <div class="options">
            <label><input type="radio" name="q3" value="a"> Hello, World!</label>
            <label><input type="radio" name="q3" value="b"> "Hello, World!"</label>
            <label><input type="radio" name="q3" value="c"> Hello World</label>
            <label><input type="radio" name="q3" value="d"> Syntax Error</label>
        </div>
    </div>
    <div class="question" id="question4">
        <h3>4.  C#-та енгізілген мәнді бүтін санға қалай түрлендіресіз?</h3>
        <div class="options">
            <label><input type="radio" name="q4" value="a"> str()</label>
            <label><input type="radio" name="q4" value="b"> int()</label>
            <label><input type="radio" name="q4" value="c"> float()</label>
            <label><input type="radio" name="q4" value="d"> input()</label>
        </div>
    </div>
    <div class="question" id="question5">
        <h3>5. Төмендегі код не істейді? <code>name = input("Enter your name: ")</code></h3>
        <div class="options">
            <label><input type="radio" name="q5" value="a"> Енгізілген мәнді name айнымалысына сақтайды.</label>
            <label><input type="radio" name="q5" value="b"> Енгізілген мәнді басып шығарады.</label>
            <label><input type="radio" name="q5" value="c"> name айнымалысын жояды.</label>
            <label><input type="radio" name="q5" value="d"> Syntax Error береді.</label>
        </div>
    </div>

    <button onclick="checkAnswers()">Жауаптарды тексеру</button>

    <div id="result" class="result"></div>
</div>

<script>
    function checkAnswers() {
        const answers = {
            q1: 'a',
            q2: 'b',
            q3: 'a',
            q4: 'b',
            q5: 'a'
        };
        
        let score = 0;
        const totalQuestions = 5;
        let feedback = "<h2>Сіздің нәтижелеріңіз:</h2><ul>";

        for (let i = 1; i <= totalQuestions; i++) {
            const questionId = `q${i}`;
            const questionDiv = document.getElementById(`question${i}`);
            const selectedOption = document.querySelector(`input[name="${questionId}"]:checked`);
            const options = document.querySelectorAll(`input[name="${questionId}"]`);
            let correctAnswerText = '';

            options.forEach(option => {
                const parentLabel = option.parentElement;
                if (option.value === answers[questionId]) {
                    correctAnswerText = parentLabel.textContent.trim();
                }
                if (selectedOption && option === selectedOption) {
                    if (option.value === answers[questionId]) {
                        score++;
                        parentLabel.classList.add('correct');
                        parentLabel.classList.remove('incorrect');
                    } else {
                        parentLabel.classList.add('incorrect');
                        parentLabel.classList.remove('correct');
                    }
                } else {
                    parentLabel.classList.remove('correct', 'incorrect');
                }
            });

            if (selectedOption) {
                if (selectedOption.value === answers[questionId]) {
                    feedback += `<li>Сұрақ ${i}: <span class="correct">Дұрыс</span></li>`;
                } else {
                    feedback += `<li>Сұрақ ${i}: <span class="incorrect">Қате</span> (дұрыс жауап: ${correctAnswerText})</li>`;
                }
            } else {
                feedback += `<li>Сұрақ ${i}: <span class="incorrect">Жауап берілмеген</span> (дұрыс жауап: ${correctAnswerText})</li>`;
            }
        }

        feedback += "</ul>";
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<h3>Сіздің ұпайыңыз: ${score} / ${totalQuestions}</h3>${feedback}`;
    }
</script>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        color: #757F9A;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #757F9A;
        text-align: center;
        margin-bottom: 20px;
    }
    .quiz-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
        margin-bottom: 20px;
    }
    .options label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        padding: 5px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .options label:hover {
        background-color: #f1f1f1;
    }
    .result {
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
    }
    .correct {
        color: green;
        font-weight: bold;
    }
    .incorrect {
        color: red;
        font-weight: bold;
    }
    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #757F9A;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #757F9A;
    }
    p {
        margin: 10px 0;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin: 10px 0;
    }
</style>
</body>
</html>
