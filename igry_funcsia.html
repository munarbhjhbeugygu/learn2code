<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python: функциялар бойынша саяхат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f2f2f2;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .stage {
            margin: 20px 0;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #757F9A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5C6676;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Python: функциялар бойынша саяхат</h1>
        <div id="stageContainer"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        let stages = [
            {
                question: "Төмендегі мәлімдемелердің қайсысы Python тіліндегі функцияны дұрыс сипаттайды?",
                options: ["Функция тек деректерді сақтайды.", "Функция бағдарламаның жұмысын басқарады.", "Функция белгілі бір тапсырманы орындайтын код блоктарынан тұрады.", "Функция тек айнымалы мәндерін өзгертеді."],
                correctAnswer: "Функция белгілі бір тапсырманы орындайтын код блоктарынан тұрады."
            },
            {
                question: "Төмендегілердің қайсысы функцияны дұрыс анықтау әдісі болып табылады?",
                options: ["def функция_аты:", "function функция_аты():", "define функция_аты:", "fn функция_аты():"],
                correctAnswer: "def функция_аты:"
            },
            {
                question: "Функцияның қайтару мәнін қалай анықтайды?",
                options: ["return мәлімдемесі арқылы", "yield мәлімдемесі арқылы", "break мәлімдемесі арқылы", "continue мәлімдемесі арқылы"],
                correctAnswer: "return мәлімдемесі арқылы"
            },
            {
                question: "Функцияға параметрлерді қалай жіберуге болады?",
                options: ["Функцияның атымен бірге дөңгелек жақшалар ішінде", "Функцияның ішінде анықтау кезінде", "Функцияны шақырмай", "Параметрлерді жіберу мүмкін емес"],
                correctAnswer: "Функцияның атымен бірге дөңгелек жақшалар ішінде"
            },
            {
                question: "Төмендегі функция қандай мәнді қайтарады?\n```python\ndef my_function(x):\n    return x * 2\n\nresult = my_function(5)\n```",
                options: ["5", "10", "2", "0"],
                correctAnswer: "10"
            }
        ];

        let currentStage = 0;

        function loadStage() {
            if (currentStage >= stages.length) {
                document.getElementById("stageContainer").innerHTML = "<h2>Құттықтаймыз! Сіз барлық кезеңдерді аяқтадыңыз.</h2>";
                return;
            }

            let stage = stages[currentStage];
            let stageHtml = `<div class="stage">
                <h2>${stage.question}</h2>
                <div>`;

            stage.options.forEach(option => {
                stageHtml += `<button onclick="checkAnswer('${option}')">${option}</button>`;
            });

            stageHtml += `</div></div>`;
            
            document.getElementById("stageContainer").innerHTML = stageHtml;
        }

        function checkAnswer(answer) {
            let result = document.getElementById("result");

            if (answer === stages[currentStage].correctAnswer) {
                result.innerText = "Дұрыс!";
                currentStage++;
                setTimeout(() => {
                    result.innerText = "";
                    loadStage();
                }, 2000);
            } else {
                result.innerText = "Қате. Тағы да қайталап көріңіз.";
            }
        }
        loadStage();
    </script>
</body>
</html>
